    <script>
        const ENTRY_FEE = 20; // Entry fee for the Math Quiz

        // Retrieve final score from the category page
        let coins = parseInt(localStorage.getItem('finalScore') || 0);

        // Check if the user has enough coins for the entry fee
        if (coins < ENTRY_FEE) {
            alert('Not enough coins to play this quiz. Redirecting to categories...');
            window.location.href = "quiz-category.html"; // Redirect back to the categories page
        } else {
            // Deduct the entry fee and update the coin balance
            coins -= ENTRY_FEE;
            localStorage.setItem('finalScore', coins); // Update the new balance in localStorage
            document.getElementById('coins').textContent = coins;
        }

        let quizzes = [];
        let selectedQuizzes = [];
        let currentQuiz = 0;
        let timerInterval;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const coinsElement = document.getElementById('coins');
        const coinPopupElement = document.getElementById('coin-popup');
        const descriptionElement = document.getElementById('description');
        const timerElement = document.getElementById('timer');
        const popup = document.getElementById('reward-popup');
        const claimButton = document.getElementById('claim-button');
        const closeButton = document.getElementById('close-button');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');

        totalQuestionsElement.textContent = 5;

        async function loadQuestions() {
            try {
                const response = await fetch('https://timespatrika.com/gkquiz.php');
                quizzes = await response.json();
                selectedQuizzes = quizzes.sort(() => 0.5 - Math.random()).slice(0, 5);
                loadQuiz();
            } catch (error) {
                console.error('Error fetching questions:', error);
            }
        }

        function startTimer() {
            let timeLeft = 30;
            timerElement.textContent = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Moving to the next question.");
                    currentQuiz++;
                    loadQuiz();
                }
            }, 1000);
        }

        function loadQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            if (currentQuiz < selectedQuizzes.length) {
                const quiz = selectedQuizzes[currentQuiz];
                questionElement.textContent = quiz.question;
                optionsElement.innerHTML = "";
                descriptionElement.innerHTML = quiz.description;
                currentQuestionElement.textContent = currentQuiz + 1;

                for (let i = 1; i <= 4; i++) {
                    const button = document.createElement('button');
                    button.textContent = quiz[`option${i}`];
                    button.onclick = () => checkAnswer(i === Number(quiz.correct_option), button, Number(quiz.correct_option) - 1);
                    optionsElement.appendChild(button);
                }
                startTimer();
            } else {
                showFinalScore();
            }
        }

        function checkAnswer(isCorrect, button, correctIndex) {
            if (timerInterval) clearInterval(timerInterval);
            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('wrong');
                document.querySelectorAll('.options button')[correctIndex].classList.add('correct');
            }

            let coinChange = isCorrect ? 100 : -50;
            coins += coinChange;
            coinsElement.textContent = coins;

            coinPopupElement.textContent = `${coinChange > 0 ? " +" : ""}${coinChange}`;
            coinPopupElement.style.color = coinChange > 0 ? "limegreen" : "red";
            coinPopupElement.style.display = "block";
            coinPopupElement.style.animation = "fadeMove 1.5s forwards";

            setTimeout(() => {
                coinPopupElement.style.display = "none";
                if (currentQuiz === 0 || (currentQuiz + 1) % 3 === 0) {
                    showPopup();
                } else {
                    currentQuiz++;
                    loadQuiz();
                }
            }, 1500);
        }

        function showPopup() {
            popup.style.display = "block";
        }

        function hidePopup() {
            popup.style.display = "none";
        }

        claimButton.onclick = () => {
            coins += 500;
            coinsElement.textContent = coins;
            hidePopup();
            alert("Ad watched! 500 coins added!");
            currentQuiz++;
            loadQuiz();
        };

        closeButton.onclick = () => {
            alert("You must watch the ad to proceed.");
        };

        function showFinalScore() {
            document.getElementById('quiz-container').innerHTML = `
                <div class="final-score">
                    <h2>Quiz Completed!</h2>
                    <p>Your Final Score: ðŸ’µ ${coins}</p>
                    <button class="play-now" onclick="redirectToNextQuiz()">Play Now</button>
                </div>
            `;
            localStorage.setItem('finalScore', coins); // Save final score
        }

        function redirectToNextQuiz() {
            window.location.href = "quiz-category.html"; // Redirect to the category page
        }

        loadQuestions();
    </script>
    
    <script defer>
    document.addEventListener("DOMContentLoaded", () => {
        const adHandler = new JbRewardedAdHandler();

        const onAdGranted = (passbackConfig) => {
            console.log("Ad was granted.", passbackConfig);
            if (passbackConfig?.href) {
                window.location.href = passbackConfig.href;
            }
        };

        const onAdRejected = (passbackConfig) => {
            console.log("Ad was rejected.", passbackConfig);
        };

        adHandler.onAdGranted(onAdGranted);
        adHandler.onAdRejected(onAdRejected);

        const onClick = (evt) => {
            evt.preventDefault();
            console.log("Ad click event triggered.", evt.target);
            adHandler.renderAd({
                href: evt.target.href,
            });
        };

        const setupEventListeners = () => {
            const btns = document.getElementsByClassName("claim");

            Array.from(btns).forEach((btn) => {
                btn.addEventListener("click", onClick);
            });
        };

        const removeEventListeners = () => {
            const btns = document.getElementsByClassName("claim");

            Array.from(btns).forEach((btn) => {
                btn.removeEventListener("click", onClick);
            });
        };

        adHandler.onReady(() => {
            console.log("Rewarded Ad Handler is ready.");
            setupEventListeners();
        });

        window.addEventListener("unload", removeEventListeners);
    });
</script>
