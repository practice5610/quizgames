    <script>
      async function fetchArticles() {
        try {
          const response = await fetch("articles.json");
          const articles = await response.json();
          displayRandomArticle(articles);
        } catch (error) {
          console.error("Error fetching articles:", error);
        }
      }
      function displayRandomArticle(articles) {
        const randomIndex = Math.floor(Math.random() * articles.length);
        const article = articles[randomIndex];
        const articleSection = document.getElementById("article-section");
        const paragraphs = article.content
          .map((paragraph) => `<p>${paragraph}</p>`)
          .join("");

        articleSection.innerHTML = `
        <h3>${article.title}</h3>
        ${paragraphs}
    `;
      }
      function redirectToIndex() {
        window.location.href = "rendomquiz.html";
      }
      fetchArticles();
    </script>
    <script>
      // Function to display the rewarded ad, then redirect to the quiz page
      function showRewardedAdAndRedirect(age) {
        // Store the selected age in localStorage (optional)
        localStorage.setItem("userAge", age);

        window.googletag = window.googletag || { cmd: [] };
        googletag.cmd.push(function () {
          const rewardedSlot = googletag
            .defineOutOfPageSlot(
              "//22847667724/ab_2",
              googletag.enums.OutOfPageFormat.REWARDED
            )
            .addService(googletag.pubads());

          googletag.enableServices();
          googletag.display(rewardedSlot);

          // Show the ad when its ready
          googletag
            .pubads()
            .addEventListener("rewardedSlotReady", function (evt) {
              evt.makeRewardedVisible();
            });

          // Redirect to the quiz page after the ad is closed
          googletag
            .pubads()
            .addEventListener("rewardedSlotClosed", function () {
              googletag.destroySlots([rewardedSlot]);
              window.location.href = "rendomquiz.html"; // Redirect to quiz page
            });
        });
      }

      // Add click event listener to elements with class 'age-option'
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".age-option").forEach(function (element) {
          element.addEventListener("click", function () {
            const age = element.getAttribute("data-age"); // Get the selected age
            showRewardedAdAndRedirect(age);
          });
        });
      });
    </script>
