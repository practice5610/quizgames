    <script>
        // Fetch articles from an external JSON file
        async function fetchArticles() {
            try {
                const response = await fetch('articles.json'); // Replace with the path to your JSON file
                const articles = await response.json();
                displayRandomArticle(articles);
            } catch (error) {
                console.error('Error fetching articles:', error);
            }
        }

        // Display a random article
        function displayRandomArticle(articles) {
    const randomIndex = Math.floor(Math.random() * articles.length);
    const article = articles[randomIndex];
    const articleSection = document.getElementById('article-section');

    // Construct the article content with paragraphs
    const paragraphs = article.content.map(paragraph => `<p>${paragraph}</p>`).join('');

    articleSection.innerHTML = `
        <h3>${article.title}</h3>
        ${paragraphs}
    `;
}


        // Redirect function for buttons
        function redirectToIndex() {
            window.location.href = "rendomquiz.html";
        }

        // Fetch and display articles on page load
        fetchArticles();
    </script>
    
    <script defer>
    document.addEventListener("DOMContentLoaded", () => {
        const adHandler = new JbRewardedAdHandler();
        console.log("Dom loaded",adHandler);
        
        const onAdGranted = (passbackConfig) => {
            console.log("Ad was granted.", passbackConfig);
            if (passbackConfig?.href) {
                window.location.href = passbackConfig.href;
            }
        };

        const onAdRejected = (passbackConfig) => {
            console.log("Ad was rejected.", passbackConfig);
        };
        console.log("onAdGranted",onAdGranted);
        
       

        adHandler.onAdGranted(onAdGranted);
        adHandler.onAdRejected(onAdRejected);

        const onClick = (evt) => {
            evt.preventDefault();
            console.log("Ad click event triggered.", evt.target);
            adHandler.renderAd({
                href: evt.target.href,
            });
        };

        const setupEventListeners = () => {
            const btns = document.getElementsByClassName("above-18");

            Array.from(btns).forEach((btn) => {
                btn.addEventListener("click", onClick);
            });
        };

        const removeEventListeners = () => {
            const btns = document.getElementsByClassName("below-18");

            Array.from(btns).forEach((btn) => {
                btn.removeEventListener("click", onClick);
            });
        };

        adHandler.onReady(() => {
            console.log("Rewarded Ad Handler is ready.");
            setupEventListeners();
        });

        window.addEventListener("unload", removeEventListeners);
    });
</script>
